id: "text-summarization"
version: "1.0"
created_at: "2024-01-01T00:00:00Z"
author: "Jules"
intent: "Summarize a long piece of text."
description: "A template for summarizing text."
model_preferences:
  primary: "gemini-2.5-flash"
  fallback: "gemini-2.5-pro"
prompt_text: |
  Summarize the following text in {{.word_count}} words:

  {{.text}}
positive_examples:
  - "Summarize the following text in 100 words: ..."
negative_examples:
  - "What is the main idea of the following text: ..."
